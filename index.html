<!DOCTYPE html>
<html lang="en" class="dark h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Coach</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Fonts for new Home Page -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <!-- Material Icons for the new interview design -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0da6f2", // Keep original primary for home
            "interview-primary": "#F28C8C", // New primary for interview screen
            "background-light": "#F7F8FC",
            "background-dark": "#121829",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#475569",
            "text-dark": "#CBD5E1",
            "heading-light": "#1E293B",
            "heading-dark": "#FFFFFF",
            "gradient-start": "#A881FF",
            "gradient-end": "#6C63FF",
            // Custom colors for 'Vibrant Tropical Pop' setup screen
            "tropical-coral": "#FF6B6B",    // Bright cheerful coral
            "tropical-turquoise": "#2EC4B6",  // Bright cheerful turquoise
            "pastel-yellow": "#FFD97D",    // Complementary pastel yellow
            "pastel-pink": "#F89AD3",      // Complementary pastel pink
            "deep-navy": "#0A1128",        // Deep navy for text
            "airy-cream": "#FFFDD0",       // Light airy cream for inputs
            "sunny-yellow": "#FFD700",    // Bold sunny yellow for button
            "mango-orange": "#FF8C00",    // Rich mango orange for button hover
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "poppins": ["Poppins", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px", "2xl": "1.5rem", "3xl": "1.5rem"},
          animation: {
            'spin-slow': 'spin 4s linear infinite',
            'border-width': 'border-width 3s infinite alternate',
          },
        },
      },
    }
  </script>

  <script type="module" src="index.tsx"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "remarkable": "https://aistudiocdn.com/remarkable@^2.0.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen h-full">
  <div id="root" class="h-full"></div>
</body>
</html>
